<!DOCTYPE html>
<html>
<head>
    <title>حمزه شاهر</title>

    <link rel="stylesheet" href="external_styles.css"> 

    <style>
        /* التنسيق الداخلي: يستهدف عنصر الفقرة <p> */
        p {
            color: green; /* لون الخط سيكون أخضر */
            background-color: #f0f0f0; /* خلفية رمادية فاتحة */
            padding: 10px;
        }

        /* التنسيق الداخلي: يستهدف العنوان <h1> بواسطة ID */
        #special-heading {
            color: darkred;
            text-decoration: underline;
            text-align: center;
            border-bottom: 2px solid darkred;
        }
        
        /* إضافة تنسيق ليظهر بشكل واضح أنه من التضمين */
        blockquote {
            font-style: italic;
            color: #555;
            margin-left: 20px;
            border-left: 5px solid orange;
            padding-left: 10px;
        }
    </style>

</head>
<body>

    <h1 id="special-heading"> نشاط HTML </h1>

    <p>
        نشاط الدكتور م// هيكل 
    </p>
    
    <blockquote>
        * عمل المهندس: حمزة شاهر
    </blockquote>

    <hr>

    <p style="color: blue; border: 3px solid blue; background-color: yellow; font-weight: bold;">
        مثال مدمج لجميع انواع CSS
    </p>
    
    <blockquote>
        
    </blockquote>

    <hr>

    <p>
        الجامعة الوطنية.         كلية الهندسة وتقنية المعلومات.
    </p>

</body>
</html>
